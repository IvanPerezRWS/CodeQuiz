
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!--Link to CSS-->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

<!--Quiz body text-->
    <header>
        <nav>
            <a href="highscores.html">View Highscores</a>
            <section>
                Time left: 75 seconds
            </section>
        </nav>
    </header>
    <main>
    <!--Header and Welcoming statements-->
        <section id="start" class="quiz-section">
            <h1>Coding Quiz Challenge!</h1>
            <p class="card-text">
                Try to answer as many questions as possible before the timer runs out.
            </p>
            <button id="start-button">Start Quiz</button>
        </section>
        <section id="quiz-questions" class="hidden-quiz-questions">
            <p id="timer">Time: <span id="time-remaining">0</span></p>
            <h1 id="question">Quiz Question</h1>
            <ul id="choices"></ul>
        </section>
        <section id="end" class="quiz-questions-hidden">
            <h1 id="end-title">Quiz Completed</h1>
            <p id="score-text"?>You scored: <span id="score">0</span></p>
            <form id="submit">
                <label for="initials">Enter initiials: </label>
                <input type="text" id="initials">
                <button type="submit">submit</button>
            <p id="error-message"></p>
                
            </form>
            <a href="index.html" class="return">Back to Quiz</a>
            
        </section>
        <div>
            <p id="correct" class="choice-status hidden">Correct!</p>
            <p id="incorrect" class="choice-status hidden">Oof! You are wrong.</p>
        </div>
    </main>

<script src="assets/script.js"></script>    
</body>
</html>
