<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="welcome">
        <h1 class="welcome">Ready for the CodeQuiz?</h1>
            <p>The rules are simple, answer as many questions as you can before the time runs out! Goodluck!</p>
        <button id = "start">Start</button>
        <h2 id="countdown"></h2>
        <p id="main"></p>
    </div>
    <section id="quiz-questions" class="hidden quiz-questions">
        <p id="main"></p>
        <h1 id="question">Quiz Question</h1>
            <ul id="choices"></ul>
    </section>
    <section id="end" class="hiden quiz-section">
        <h1 id="end-title">Quiz Completed</h1>
            <p id="score-text">Your final score is: <span id="score">0</span></p>
            <form id="submit-score">
                <label for="initials">Enter initials:</label>
            </form>
    </section>

    
    <script src="./assets/script.js"></script>
</body>
</html>
